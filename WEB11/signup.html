<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Thr3eWolF </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Thr3eWolF Logo" class="logo-img">
            <h1>Thr3eWolF</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="signup.html" class="auth-btn">Sign Up</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="signup-container">
        <form id="signupForm" class="signup-form">
            <h2>Sign Up</h2>
            
            <!-- Phone Number Input -->
            <div class="phone-input-group">
                <div class="country-code">
                    <select id="countryCode">
                        <option value="+977" selected>NP +977</option>
                        <option value="+91">IN +91</option>
                        <option value="+86">CN +86</option>
                        <option value="+1">US +1</option>
                    </select>
                </div>
                <input type="tel" id="phoneNumber" placeholder="Please enter your phone number" required>
            </div>

            <!-- Terms Checkbox -->
            <div class="terms-checkbox">
                <input type="checkbox" id="termsCheckbox" required>
                <label for="termsCheckbox">
                    I agree to the <a href="#" class="underline">Terms of Use</a> and <a href="#" class="underline">Privacy Policy</a>
                </label>
            </div>

            <!-- Verification Buttons -->
            <div class="verification-buttons">
                <button type="button" id="whatsappBtn" class="whatsapp-btn" disabled>
                    <i class="fab fa-whatsapp"></i>
                    Send code via WhatsApp
                </button>
                <button type="button" id="smsBtn" class="sms-btn" disabled>
                    <i class="fas fa-sms"></i>
                    Send code via SMS
                </button>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span>Or, sign up with</span>
            </div>

            <!-- Social Sign Up -->
            <div class="social-signup">
                <button type="button" class="google-btn">
                    <img src="images/google-logo.png" alt="Google">
                    Continue with Google
                </button>
                <button type="button" class="facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </button>
            </div>

            <!-- Login Link -->
            <div class="login-link">
                Already have an account? <a href="login.html">Log in Now</a>
            </div>
        </form>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
