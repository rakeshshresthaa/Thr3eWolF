<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Thr3eWolF </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Thr3eWolF Logo" class="logo-img">
            <h1>Thr3eWolF</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="login.html" class="auth-btn">Login</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h2>Login to Your Account</h2>
            
            <!-- Email/Phone Input -->
            <div class="input-group">
                <input type="text" id="emailOrPhone" placeholder="Email or Phone Number" required>
            </div>

            <!-- Password Input -->
            <div class="input-group password-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye-slash toggle-password"></i>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#" class="underline">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-btn">Login</button>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Divider -->
            <div class="divider">
                <span>Or login with</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button type="button" class="google-btn">
                    <img src="images/google-logo.png" alt="Google">
                    Continue with Google
                </button>
                <button type="button" class="facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
